<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form action="#" th:action="@{/}" th:object="${form}" method="post">
            <span th:if="${#fields.hasErrors('*')}">Error! Invalid input for fields marked with *.</span>
            <table>
                <tr>
                    <td>Address Line 1: </td>
                    <td>
                        <input type="text" th:field="*{address}"/>
                        <span th:if="${#fields.hasErrors('address')}">*</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Street address, P.O. box, company name, c/o</td>
                </tr>
                <tr>
                    <td>Address Line 2: </td>
                    <td>
                        <input type="text" th:field="*{apt}"/>
                        <span th:if="${#fields.hasErrors('apt')}">*</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Apartment, suite, unit, building, floor, etc.</td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td>
                        <input type="text" th:field="*{city}"/>
                        <span th:if="${#fields.hasErrors('city')}">*</span>
                    </td>
                </tr>
                <tr>
                    <td>State: </td>
                    <td>
                        <select th:field="*{state}">
                            <option th:each="val: ${T(com.eun.Form.StateEnum).values()}" th:value="${val}" th:text="${val.getName()}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code: </td>
                    <td>
                        <input type="text" th:field="*{zip}"/>
                        <span th:if="${#fields.hasErrors('zip')}">*</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
